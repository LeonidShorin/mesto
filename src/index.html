<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>
<body class="page">

  <header class="header">
    <img class="header__logo" src="<%=require('./images/Vector.svg')%>" alt="Место Россия лого">
    <div class="header__line"></div>
  </header>
  <main>

    <section class="profile">
      <img class="profile__avatar" src="<%=require('./images/jack-image.svg')%>" alt="Жак-Ив Кусто фото">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__edit-button" type="button"></button>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>

    <section class="elements">
    <!--Карточки-->
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
  </footer>

  <div class="popup popup_type_profile">
    <div class="popup__window">
      <button type="button" class="popup__close-button popup__close-button_profile"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="popup-form-profile" class="popup__form popup__form_profile" novalidate>
        <input placeholder="Имя" name="name" type="text" class="popup__input popup__input_type_name" id="name-input" minlength="2" maxlength="40" required>
        <span class="popup__input-error name-input-error"></span>
        <input placeholder="О себе" name="description" type="text" class="popup__input popup__input_type_job" id="description-input" minlength="2" maxlength="200" required>
        <span class="popup__input-error description-input-error"></span>
        <button type="submit" class="popup__save-button">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_card">
    <div class="popup__window">
      <button type="button" class="popup__close-button popup__close-button_card"></button>
      <h2 class="popup__title">Новое место</h2>
      <form name="popup-form-card" class="popup__form popup__form_card" novalidate>
        <input type="text" name="name" class="popup__input popup__input_type_card-name" id="card-name-input" placeholder="Название" minlength="2" maxlength="30" required>
        <span class="popup__input-error card-name-input-error"></span>
        <input type="url" name="link" class="popup__input popup__input_type_link" id="image-link-input" placeholder="Ссылка на картинку" required>
        <span class="popup__input-error image-link-input-error"></span>
        <button type="submit" class="popup__save-button">Создать</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_image">
    <div class="popup__window popup__window_img">
      <figure class="popup__image-block">
        <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/kholmogorsky-rayon.jpg" alt="Пейзаж" class="popup__image">
        <figcaption class="popup__image-caption"></figcaption>
        <button type="button" class="popup__close-button popup__close-button_image"></button>
      </figure>
    </div>
  </div>

  <template id="element__template">
    <div class="element">
      <img class="element__photo" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/kholmogorsky-rayon.jpg" alt="Фото" id="image">
      <div class="element__description">
        <h2 class="element__title" id="title"></h2>
        <button class="element__like-button" type="button" id="like-button"></button>
      </div>
      <button type="button" class="element__delete-button"></button>
    </div>
  </template>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Место</title>
  
</head>
<body class="page">

  <header class="header">
    <img class="header__logo" src="images/Vector.png" alt="Mesto Russia logo">
    <img class="header__line" src="images/Line.png" alt="линия шапки">
  </header>
  <main>

    <section class="profile">
      <img class="profile__avatar" src="images/jack-image.png" alt="Жак-Ив Кусто фото">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <input class="profile__edit-button" type="image" src="images/EditButton.png" alt="кнопка редактировать">
        <p class="profile__description">Исследователь океана</p>
      </div>
      <input class="profile__add-button" type="image" src="images/AddButton.png" alt="кнопка добавить">
    </section>

    <section class="elements">
      <div class="element">
        <img class="element__photo" src="images/Karachaevsk.png" alt="Карачаевск">
        <div class="element__description">
          <p class="element__title">Карачаевск</p>
          <button class="element__like-button"></button>
        </div>
      </div>

      <div class="element">
        <img class="element__photo" src="images/Elbrus.png" alt="Гора Эльбрус">
        <div class="element__description">
          <p class="element__title">Гора Эльбрус</p>
          <button class="element__like-button"></button>
        </div>
      </div>

      <div class="element">
        <img class="element__photo" src="images/Dombai.png" alt="Домбай">
        <div class="element__description">
          <p class="element__title">Домбай</p>
          <button class="element__like-button"></button>
        </div>
      </div>

      <div class="element">
        <img class="element__photo" src="images/Elbrus.png" alt="Гора Эльбрус">
        <div class="element__description">
          <p class="element__title">Гора Эльбрус</p>
          <button class="element__like-button"></button>
        </div>
      </div>

      <div class="element">
        <img class="element__photo" src="images/Dombai.png" alt="Домбай">
        <div class="element__description">
          <p class="element__title">Домбай</p>
          <button class="element__like-button"></button>
        </div>
      </div>

      <div class="element">
        <img class="element__photo" src="images/Karachaevsk.png" alt="Карачаевск">
        <div class="element__description">
          <p class="element__title">Карачаево-Черкесия</p>
          <button class="element__like-button"></button>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
  </footer>

  <div class="popup">
    <div class="popup__window">
      <button type="button" class="popup__close-button button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="popup" class="popup__form">
        <input type="text" class="popup__input popup__input_type_name">
        <input type="text" class="popup__input popup__input_type_job">
        <button type="submit" class="popup__save-button">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="pages/script.js"></script>
</body>
</html>

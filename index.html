<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Место</title>
  
</head>
<body class="page">

  <header class="header">
    <img class="header__logo" src="images/Vector.svg" alt="Место Россия лого">
    <div class="header__line"></div>
  </header>
  <main>

    <section class="profile">
      <img class="profile__avatar" src="images/jack-image.svg" alt="Жак-Ив Кусто фото">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__edit-button" type="button"></button>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>

    <section class="elements">
      <div class="element">
        <img class="element__photo" src="images/Karachaevsk.png" alt="Карачаевск">
        <button type="button" class="element__delete-button"></button>
        <div class="element__description">
          <h2 class="element__title">Карачаевск</h2>
          <button type="button" class="element__like-button"></button>
        </div>
        <button type="button" class="element__delete-button"></button>
      </div>

      <div class="element">
        <img class="element__photo" src="images/Elbrus.png" alt="Гора Эльбрус">
        <div class="element__description">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button class="element__like-button" type="button"></button>
        </div>
      </div>

      <div class="element">
        <img class="element__photo" src="images/Dombai.png" alt="Домбай">
        <div class="element__description">
          <h2 class="element__title">Домбай</h2>
          <button class="element__like-button" type="button"></button>
        </div>
      </div>

      <div class="element">
        <img class="element__photo" src="images/Elbrus.png" alt="Гора Эльбрус">
        <div class="element__description">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button class="element__like-button" type="button"></button>
        </div>
      </div>

      <div class="element">
        <img class="element__photo" src="images/Dombai.png" alt="Домбай">
        <div class="element__description">
          <h2 class="element__title">Домбай</h2>
          <button class="element__like-button" type="button"></button>
        </div>
      </div>

      <div class="element">
        <img class="element__photo" src="images/Karachaevsk.png" alt="Карачаевск">
        <div class="element__description">
          <h2 class="element__title">Карачаево-Черкесия</h2>
          <button class="element__like-button" type="button"></button>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
  </footer>

  <div class="popup">
    <div class="popup__window">
      <button type="button" class="popup__close-button button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="popup" class="popup__form">
        <input name="name" type="text" class="popup__input popup__input_type_name">
        <input name="job" type="text" class="popup__input popup__input_type_job">
        <button type="submit" class="popup__save-button">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="card-popup">
    <div class="card-popup__window">
      <button type="button" class="card-popup__close-button button"></button>
      <h2 class="card-popup__title">Новое место</h2>
      <form name="edit" type="text" class="card-popup__form"></form>
        <input name="name" type="text" class="card-popup__input card-popup__input_type_place" placeholder="Название">
        <input name="link" type="text" class="card-popup__input card-popup__input_type_place" placeholder="Ссылка на картинку">
        <button type="submit" class="card-popup__save-button">Создать</button>
      </form>
    </div>
  </div>

  <template id="element__template">
    <div class="element">
      <img class="element__photo"  alt="" id="image">
      <div class="element__description">
        <h2 class="element__title" id="title"></h2>
        <button class="element__like-button" type="button" id="save-button"></button>
      </div>
    </div>
  </template>
  <script src="pages/index.js"></script>
</body>
</html>
